<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Solar AR</title>
</head>
<body>
    <script type="module" src="./main.js"></script>
    <div id="planets">
        <button class="planet" id="sun">சூரியன்</button>
        <button class="planet" id="mercury">புதன்</button>
        <button class="planet" id="venus">வெள்ளி</button>
        <button class="planet" id="earth">பூமி</button>
        <button class="planet" id="mars">செவ்வாய்</button>
        <button class="planet" id="jupiter">வியாழன்</button>
        <button class="planet" id="saturn">சனி</button>
        <button class="planet" id="uranus">யுரேனஸ்</button>
        <button class="planet" id="neptune">நெப்டியூன்</button>
